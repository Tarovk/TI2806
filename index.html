<!DOCTYPE html>
<html>
	<head>
		<title>Index</title>
		<script type="text/javascript">
			function req(url, callback) {
				var http = new XMLHttpRequest();
				http.onreadystatechange = function() {
					if (http.readyState == 4 && http.status == 200) {
						callback(http.responseText);
					}
				};
				http.open("GET", url, true);
				http.send(null);
			}
		</script>
	</head>
	<body>
		
	</body>
</html>
